<!DOCTYPE html>

<html lang="{{ page.lang }}">

  <head>
    <title>{{ page.title }} - Vinyl</title>
    <link rel="icon" href="{{site.url}}/assets/img/favicon.svg" type="image/svg+xml" />
    <meta charset="utf-8">

    <!-- Vinyl CSS -->
    <link rel="stylesheet" href="{{site.url}}/assets/css/vinyl.css"/>
    <link rel="stylesheet" href="{{site.url}}/assets/css/poster.css"/>

    <!-- Themes -->
    {% if page.theme | truncate: 1 == '/' %}
    <link rel="stylesheet" href="{{ site.url }}{{ page.theme }}"/>
    {% else %}
    <link rel="stylesheet" href="{{ page.theme }}"/>
    {% endif %}
    
    {% if page.hljsTheme | truncate: 1 == '/' %}
    <link rel="stylesheet" href="{{ site.url }}{{ page.hljsTheme }}"/>
    {% else %}
    <link rel="stylesheet" href="{{ page.hljsTheme }}"/>
    {% endif %}
  </head>

  <body class="poster a0">
    {% if page.display-guides == 'true' %}
    <div class="guides"></div>
    {% endif %}

    <!-- End of layout header -->

{{ content }}

    <!-- Start of layout footer -->

    {% include vinyl-js.html %}

  </body>
</html>
