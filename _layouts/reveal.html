<!DOCTYPE html>

<html lang="{{ page.lang }}">

  <head>
    <title>{{ page.title }} - Vinyl</title>
    <link rel="icon" href="{{site.url}}/assets/img/brand/png/32/Vinyl-logo-color-black-32.png" type="image/png" />
    <meta charset="utf-8">

    <!-- RequireJS -->
    <script type="text/javascript" src="{{ site.url }}/assets/libs/requirejs/require.js"></script>
    <script type="text/javascript" src="{{site.url}}/assets/js/config.js"></script>
    <script type="text/javascript" async src="{{ site.url }}/assets/js/main.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{site.url}}/assets/libs/animate.css/animate.min.css"/>

    <!-- Vinyl CSS -->
    <link rel="stylesheet" href="{{site.url}}/assets/css/vinyl.css"/>
    <link rel="stylesheet" href="{{site.url}}/assets/css/reveal.css"/>

    <!-- Themes -->
    {% if page.theme | truncate: 1 == '/' %}
    <link rel="stylesheet" href="{{ site.url }}{{ page.theme }}"/>
    {% else %}
    <link rel="stylesheet" href="{{ page.theme }}"/>
    {% endif %}

    {% if page.hljsTheme | truncate: 1 == '/' %}
    <link rel="stylesheet" href="{{ site.url }}{{ page.hljsTheme }}"/>
    {% else %}
    <link rel="stylesheet" href="{{ page.hljsTheme }}"/>
    {% endif %}

    <!-- PDF Exports -->
    <link rel="stylesheet" href="{{site.url}}/assets/css/reveal/pdf.css" media="print"/>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <!-- End of layout header -->

{{ content }}

        <!-- Start of layout footer -->
      </div>
    </div>


  </body>
</html>
