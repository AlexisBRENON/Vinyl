<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Vinyl - impress.js presentation</title>

    <meta name="author" content="Alexis Brenon" />

    <link href="../../assets/css/impressjs.css" rel="stylesheet" />
  </head>

  <body class="impress-not-supported">

    <div class="fallback-message">
      <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
      <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
    </div>

    <div id="impress">

      <div id="title"
           class="step slide"
           data-x="0" data-y="-1500"
                      data-scale="10">
      </div>

      <div class="step slide" data-x="-2000" data-y="0">
      </div>

      <div class="step slide" data-x="-1000" data-y="0">
      </div>

    </div>

    <!-- Javascript Libraries -->
    <script data-main="/assets/js/main" src="/assets/js/libs/requirejs/require.js"></script>
  </body>
</html>
